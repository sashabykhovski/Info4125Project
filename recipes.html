<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Smart Pantry</title>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <header>
        <div>
            <h1>Smart Pantry</h1>
            <h4>Recipes</h4>
            <nav>
                <ul>
                    <li class="navli-home"><a href="index.html">Home</a></li>
                    <li class="navli-recipes"><a href="recipes.html">Recipes</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="hero" style="height: 200px;">
        <img src="images/food-heroimg.jpg" alt="background">
    </div>

    <div class="sidebars">
        <aside style="width: 400px;">
            <div class="form-div">
                <h2>Meal Planner</h2><br>

                <form id="meal-form" class="meal-form">
                    <label for="vegetable">Vegetable:</label>
                    <input type="text" id="vegetable" name="vegetable" placeholder="Enter a vegetable"><br>

                    <label for="protein">Protein:</label>
                    <input type="text" id="protein" name="protein" placeholder="Enter a protein"><br>

                    <label for="carb">Carbohydrate:</label>
                    <input type="text" id="carb" name="carb" placeholder="Enter a carbohydrate"><br>

                    <label for="dietary-restrictions">Dietary Restrictions (e.g., dairy, gluten):</label>
                    <input type="text" id="dietary-restrictions" name="dietary-restrictions"
                        placeholder="Enter dietary concerns (comma-separated)"><br>

                    <button type="submit">Submit Meal</button>
                </form>
            </div>
        </aside>

        <main id="recipes-list">
            <h2>Recipes</h2>
        </main>
    </div>

    <footer>
        <div>
            <p>&copy; 2024 Smart Pantry</p>
        </div>
    </footer>

</body>

</html>
